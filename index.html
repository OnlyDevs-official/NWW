<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWorms</title>
<style>
body {
    background-color: rgb(189, 189, 189);
    cursor: url('img/cursor.png') 16 16, auto;
    
}

#headingbar{
    background-color: rgb(255, 255, 255);


}
h1{
    text-align: center;
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: rgb(225, 123, 28);
    font-style: italic;
    font-size: 100px;
    margin-top: 5px;
    font-weight: bold;
    margin-bottom: 0.5px;
}

#navbar {
    display: flex;
    gap: 10px;
    padding: 10px;
    justify-content: center;
    background-color: white;
}

.dropdown {
    position: relative;
}

.dropdown button {
    background-color: rgb(225, 123, 28);
    color: white;
    padding: 10px 20px;
    border: none;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: rgb(189, 189, 189);
}

#newsletter {
    background-color: white;
    max-width: 600px;
    margin: 50px auto;
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#newsletter h2 {
    color: rgb(225, 123, 28);
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 36px;
    margin-bottom: 10px;
}

#newsletter p {
    color: #666;
    margin-bottom: 20px;
}

#newsletter input {
    padding: 12px;
    width: 60%;
    border: 2px solid rgb(225, 123, 28);
    border-radius: 5px;
    font-size: 16px;
}

#newsletter button {
    padding: 12px 30px;
    background-color: rgb(225, 123, 28);
    color: white;
    border: none;
    border-radius: 5px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin-left: 10px;
    cursor: url('img/cursor.png') 16 16, auto;
}

#newsletter button:hover {
    background-color: rgb(200, 100, 20);
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 50px;  /* Smaller heading on mobile */
    }
    
    #navbar {
        flex-direction: column;  /* Stack buttons vertically */
        gap: 5px;
    }
    
    .dropdown button {
        width: 100%;  /* Full width buttons */
    }
    
    #newsletter {
        margin: 20px;
        padding: 20px;
    }
    
    #newsletter input {
        width: 100%;  /* Full width input */
        margin-bottom: 10px;
    }
    
    #newsletter button {
        width: 100%;
        margin-left: 0;
    }
}





</style>




</head>
<body>
    <div id="headingbar">
<h1>NewsWorms</h1>
    </div>

    <div id="navbar">
    <div class="dropdown">
        <button>News</button>
        <div class="dropdown-content">
            <a href="#">World</a>
            <a href="#">Local</a>
            <a href="#">Politics</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button>Archive</button>
        <div class="dropdown-content">
            <a href="#">2024</a>
            <a href="#">2023</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button>View Samples</button>
        <div class="dropdown-content">
            <a href="#">Sample 1</a>
            <a href="#">Sample 2</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button>About Us</button>
        <div class="dropdown-content">
            <a href="#">Our Story</a>
            <a href="#">Team</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button>Contact Us</button>
        <div class="dropdown-content">
            <a href="#">Email</a>
            <a href="#">Phone</a>
        </div>
    </div>
</div>

<div id="newsletter">
    <h2>Stay Informed</h2>
    <p>Get the latest news delivered straight to your inbox</p>
    <form>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>
</div>
</body>

</html>
